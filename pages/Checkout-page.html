<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/Checkout-page.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__left">
                <a href="../pages/Search.html" class="haeder__logo-link">
                    <img src="../assets/images/header-logo.svg" alt="header logo" class="header__logo">
                </a>
            </div>
            <div class="header__rigth">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="../index.html" class="header__link">
                                Home
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="./Course.html" class="header__link">
                                Courses
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="./Literature-course.html" class="header__link">
                                Careers
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="./Blog-page.html" class="header__link">
                                Blog
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="./Blog-detail.html" class="header__link">
                                About Us
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__box">
                    <div class="header__box-img">
                        <img src="../assets/images/header-img.png" alt="" class="header__box__image">
                    </div>
                    <p class="header__text">lina</p>
                    <svg class="header__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="m6 9l6 6l6-6" />
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <div class="container">
            <div class="wrapper__box">
                <div class="wrapper__box__one">
                    <h2 class="wrapper__box__one__title">Checkout</h2>
                    <p class="wrapper__box__one__text">Cart Type</p>
                    <div class="wrapper__box__one__images">
                        <img src="/assets/images/Group 307.png" alt="">
                        <img src="/assets/images/am_amex_06 1.png" alt="">
                        <img src="/assets/images/download 1.png" alt="">
                        <img src="/assets/images/ractangle87.png" alt="" class="wrapper__box__one__images__one">
                    </div>
                    <form action="" class="wrapper__box__one__form">
                        <label for="name on Card" class="wrapper__box__one__form__label">Name on Card</label><br>
                        <input type="text" id="name on Card" placeholder="Enter name on Card" class="wrapper__box__one__form__input"><br>
                        <label for="Card Number" class="wrapper__box__one__form__label">Card Number</label><br>
                        <input type="number" id="Card Number" placeholder="Enter Card Number" class="wrapper__box__one__form__input"><br>
                        <div class="wrapper__box__one__form__box">
                            <div>
                                <label for="Expiration Date ( MM/YY )" class="wrapper__box__one__form__label">Expiration Date ( MM/YY )</label><br>
                                <input type="datetime" id="Expiration Date ( MM/YY )" placeholder="Enter Expiration Date" class="wrapper__box__one__form__input__one"><br>
                                <input type="checkbox" class="wrapper__box__one__form__checkbox">
                                <label for="" class="wrapper__box__one__form__label__one">Save my information for faster checkout</label><br>
                            </div>
                            <div>
                                <label for="CVC" class="wrapper__box__one__form__label">CVC</label><br>
                                <input type="number" id="CVC" placeholder="Enter CVC" class="wrapper__box__one__form__input__one">
                            </div>
                        </div>
                    </form>
                    <button class="wrapper__box__one__btn">Confirm Payment</button>
                </div>
            </div>
        </div>     
    </main>
</body>
</html>
